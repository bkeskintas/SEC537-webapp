<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCourse</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eeeef0;
        }
        .navbar {
            display: flexbox;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-image: url("{{ url_for('static', filename='navbar.png') }}");
        }

        .navbar img {
            height: 90px; /* Adjust logo size */
            padding: 0.1rem;
        }

        .navbar .right-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
           
            margin-left: 20px;
            font-size: 14px;
            padding: 8px 10px;
            background-color: #0073C1; /* Blue for the button */
            border-radius: 0px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #005A9E; 
        }

        /* Middle dark bar styling */
        .middle-bar {
            background-color: #3E4C56; /* Slightly lighter dark bar */
            height: 3rem;
            display: flex;
            align-items: center;
           
        }           
        .content {
            padding: 2em;
            text-align: center;
        }
        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .initialBox{
            margin-top: 1.5rem;
            margin-left: 4rem;
            margin-right: 4rem;
            background-color: white;
            padding-bottom: 5rem;
            
        }
        .loginText{
            color:#3E4C56;
            font-weight:900;
            padding-bottom: 1rem;

        }
        .cardBg{
            background-color: #eeeef0;
            border: none;
            border-radius: 0rem;
        }
        .formInp{
            padding-bottom: 2.5rem;
        }
        .inputPd{
            padding-bottom: 1rem;
        }
        .inputStyl{
            border: none;
            border-radius: 0rem;
            height: 2.6rem;
        }
        .lostPssw{
            font-size: 14px;
        }
  


    /* User Profile Container */
    .user-profile {
        display: flex;
        align-items: center;
        gap: 10px; /* Adds space between elements */
    }

    /* Notification Badge */
    .notification {
        position: relative;
    }

    .notification-badge {
        position: absolute;
        top: -8px;
        left: 8px;
        background-color: red;
        color: white;
        font-size: 8px;
        font-weight: bold;
        border-radius: 50%;
        padding: 3px 6px;
    }

    /* User Name Styling */
    .user-name {
        font-size: 16px;
        color: #2c577b;
        font-weight: bold;
    }

    /* Profile Image Styling */
    .profile-img {
        height: 40px;
        width: 60px;
        border-radius: 50%; /* Makes the image circular */
        border: 2px solid #afbaf0;

    }
    .icn{
        color: #758e9f;
    }
    .grades-container {
           
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
           
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }
        .course{
            color: white;
            text-align: center;
            margin-left: 10px;
        }
        .dropdown-menu {
            position: absolute;
            top: 60px; 
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; 
            z-index: 1000;
            width: 150px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            background-color: white;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        .dropdown-menu hr {
            margin: 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .grades{
            font-size: 20px;
            color:#707072;
            font-weight: 700;
        }
        .profWrapper{
            height: 8rem;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .profPic{
            height: 100px;
            width: 70px;
            border-radius: 50%; /* Makes the image circular */
            border: 2px solid #afbaf0;
            margin-right: 1rem;
            margin-left: 1rem;

        }
        .name{
            color: #565555;
            font-size: 28px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="initialBox">
        <div class="navbar">

            <div>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
        
            <div class="user-profile">
                
                <div class="notification">
                    <i class="fas fa-bell icn"></i>
                    <span class="notification-badge">12</span>
                </div>
                <div >
                    <i class="fas fa-comment icn"></i> 
                </div>
                <div class="user-profile" onclick="toggleDropdown()">
                <span class="user-name">{{ username }} <strong> ({{role}})</strong></span>
                <img src="{{ url_for('static', filename='user.png') }}" alt="Profile" class="profile-img">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#">Profile</a>
                    <a href="{{ url_for('main.grades', student_id=student_id) }}">Grades</a>
                    <a href="#">Calendar</a>
                    <a href="#">Private files</a>
                    <a href="#">Preferences</a>
                    <hr>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Log out</a>
                </div>
                </div>
            </div>
        </div>
        
        <div class="middle-bar">
            <a class="course" href="{{ url_for('main.student_dashboard', student_id=student_id) }}">My Courses</a>
        
        </div>


        <div class="profWrapper">
            
            <img src="{{ url_for('static', filename='user.png') }}" alt="Profile" class="profPic">
            <span class="name">{{ username }} <strong> ({{role}})</strong></span>
        </div>
        <div class="grades-container">
            <div class="grades">Grades</div>
            <hr style="border: 1px solid rgb(231, 232, 237);  margin-bottom: 2rem;">
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course, grade, comment in courses %}
                    <tr>
                        <td>{{course}}</td> <!-- Static course for now -->
                        <td>{{ grade  }}</td>
                        <td>{{ comment }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
   <!-- JavaScript to Toggle the Dropdown -->
   <script>
    function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        const dropdownMenu = document.getElementById('dropdownMenu');
        const userProfile = document.querySelector('.user-profile');
        if (!userProfile.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    }
</script>
</body>
</html>
