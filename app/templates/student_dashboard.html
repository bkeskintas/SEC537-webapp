<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .course-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Your Courses and Grades</h1>
    {% for course, grade, comments in courses %}
    <div class="course-box">
        <h3>Course: {{ course }}</h3>
        <p>Grade: {{ grade }}</p>
        <p>Comments: {{ comments | safe }}</p>
    </div>
    {% endfor %}
</body>
</html>
